<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            
        }
        .box {
            background-color: aquamarine;
            width: 200px;
            height: 200px;
            transition: all 2s;
        }
        .box-click {
            transform: translate(500px, 300px) scale(3) rotate(22deg);
            /* transform: ; */
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box');
        box.addEventListener('click', () => {
            box.classList.toggle('box-click');
        })
    </script>
</body>
</html>
