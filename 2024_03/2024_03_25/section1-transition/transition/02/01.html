<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hand {
            position: absolute;
            top: 90px;
            left: 600px;
            width: 200px;
            cursor: pointer;
        }
        .key {
            position: absolute;
            left: 200px;
            width: 200px;
            transition: 1s;
        }
    </style>
</head>
<body>
    <img class= "hand" src="images/hand.svg" alt="Hand">

    <!-- img로 하면 js가 인식이 안되지만 object로 하면 js가 인식됨 -->
    <object class="key" data="images/key.svg" type="image/svg+xml"></object>

    <script>
        const hand = document.querySelector('.hand');
        const key = document.querySelector('.key');
        let isKeyInHand = false;

        hand.addEventListener('click', () => {
            console.log(isKeyInHand)
            if (isKeyInHand) {
                key.style.transform = `scale(1) translate(0, 0)`;
            }
            else {
                const handRect = hand.getBoundingClientRect();
                const leftPosition = handRect.left + 110;
                const topPosition = handRect.top - 40;
                key.style.transform = `scale(0.5) translate(${leftPosition}px, ${topPosition}px)`;  
            }
        })

        key.addEventListener('transitionend', () => {
            isKeyInHand = !isKeyInHand
        })
    </script>
</body>
</html>
