<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Animation API</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background: dodgerblue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	
	<script>
		const box = document.querySelector('.box');

		// keyframes를 변수로 따로 선언
		const keyframes = [
			{transform: 'translate(0)', opacity: 0},
			{transform: 'translate(200px, 0)', opacity: 1}
		]

		// options를 변수로 따로 선언
		const options = {
			duration: 2000
		}

		// keyframes와 options를 변수로 빼서 호출하는게 깔끔해보임
		box.animate(keyframes, options);
	</script>
</body>
</html>
