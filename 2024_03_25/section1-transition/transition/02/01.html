<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hand {
            position: absolute;
            top: 90px;
            left: 600px;
            width: 200px;
        }
        .key {
            position: absolute;
            left: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <img class= "hand" src="images/hand.svg" alt="Hand">

    <!-- img로 하면 js가 인식이 안되지만 object로 하면 js가 인식됨 -->
    <object class="key" data="images/key.svg" type="image/svg+xml"></object>
</body>
</html>
