<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Starfield</title>
	<style>
		body {
			overflow: hidden;
			background-color: black;
		}

		.star {
			position: absolute;
			width: 3px;
			height: 3px;
			/* 텍스트가 들어가도 아무것도 안보이게 하기 위해서 0으로 설정함 */
			font-size: 0;

		}
	</style>
</head>

	<!-- script type을 module로 설정하면 글로벌 변수들이 적용이 안됨-->
	<script type="module">

		// 3D처럼 보일 수 있게 
		function set3DPoint(x, y, z) {
			const scale = zModifier / (zModifier + z)
			// x의 기본값에서 x가 z만큼 이동한 값
			const x2D = x * scale;
			// y의 기본값에서 y가 z만큼 이동한 값
			const y2D = y * scale;
		}
		
		const numberOfStars = 200;
		const zModifier = window.innerHeight;

		let x, y, z;
		// z값을 좁게 줄이기 위해

			x = Math.random() * window.innerWidth;
			y = Math.random() * window.innerHeight;
			z = Math.random() * zModifier;

			// 시작점
			const pointFrom = set3DPoint(x, y, z);

			// 끝점
